<!DOCTYPE html>
<html>
<head>
  <!-- Basic Page Needs
  ================================================== -->
  <meta charset="utf-8">
  <title>Sheyna Watkins: Graphic Designer</title>
  <meta name="description" content="Sheyna Watkins: Graphic Designer/Front End Dev">
  <meta name="author" content="Sheyna Watkins">

  <!-- CSS
  ================================================== -->
  <link rel="stylesheet" type="text/css" href="css/cluestyle.css">

  <!-- Favicons
  ================================================== -->
  <link rel="shortcut icon" href="../images/favicon/favicon.ico">
  <link rel="apple-touch-icon" href="../images/favicon/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="72x72" href="../images/favicon/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="../images/favicon/apple-touch-icon-114x114.png">

</head>
<body>
  <header role="banner" class="header">

      <h1 role="site name">Clue</h1>
      <h2 role="site name subhead">The Who Done It Guessing Game</h2>
      <hr />

      <div id="glass"></div>

  </header>

    <div id="area">

      <main class="choices">

        <section class="firstSetButtons">
          <button class="guessweapons">
            Next Guess
          </button>
          <button class="guessrooms">
            Next Guess
          </button>
          <button class="checkanswers">
            Check Answers
          </button>
        </section>

        <section class="answerPageButtons">
          <button class="guess-again">
            Guess Again
          </button>
          <button class="new-game">
            New Game
          </button>
        </section>

        <section class="guessAgainButtons">
          <button class="guessAgainWeapons">
            Next Guess
          </button>
          <button class="guessAgainRooms">
            Next Guess
          </button>
          <button class="checkanswers">
            Check Answers
          </button>
        </section>
      </main> <!-- Closes "choices" -->

    </div> <!-- Closes "area" -->

  <script type="text/javascript" src="js/jquery-1.11.0.js"></script>
  <script type="text/javascript" src="js/cluescript.js"></script>

</body>
</html>
